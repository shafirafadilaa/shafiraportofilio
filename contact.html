<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kontak Saya</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background-color: #0b0c1a;
      background-image: url('https://example.com/path/to/your/airplane-image.jpg');
      background-size: cover;
      background-position: center;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 600px;
      padding: 30px;
      background-color: rgba(26, 28, 44, 0.8);
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
      color: #00c8ff;
      font-size: 2em;
    }

    .contact-box {
      background-color: #2a2d3b;
      border-radius: 8px;
      padding: 15px;
      margin: 10px 0;
      transition: transform 0.3s;
    }

    .contact-box:hover {
      transform: scale(1.05);
    }

    .contact-info {
      font-size: 18px;
      line-height: 1.6;
    }

    .contact-info a {
      color: #00c8ff;
      text-decoration: none;
      transition: all 0.3s ease;
      position: relative;
    }

    .contact-info a::after {
      content: '';
      position: absolute;
      left: 0;
      bottom: -2px;
      width: 0%;
      height: 2px;
      background: #00c8ff;
      transition: 0.3s ease;
    }

    .contact-info a:hover {
      color: #66d9ff;
      text-shadow: 0 0 8px #00c8ff, 0 0 16px #00c8ff;
    }

    .contact-info a:hover::after {
      width: 100%;
    }

    .icon {
      margin-right: 10px;
      color: #00c8ff;
    }

    .footer {
      margin-top: 20px;
      font-size: 14px;
      color: #ccc;
    }

    .contact-button {
      margin-top: 20px;
      display: inline-block;
      padding: 12px 28px;
      background-color: #4f7bdb;
      color: white;
      border-radius: 12px;
      font-weight: 700;
      font-size: 18px;
      cursor: pointer;
      text-decoration: none;
      transition: background-color 0.3s, box-shadow 0.3s;
    }

    .contact-button:hover {
      background-color: #66d9ff;
      box-shadow: 0 0 10px #00c8ff, 0 0 20px #00c8ff;
    }

    @media (max-width: 600px) {
      .container {
        padding: 20px;
      }

      h2 {
        font-size: 1.5em;
      }

      .contact-info {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Kontak Saya</h2>
    
    <div class="contact-box">
      <div class="contact-info">
        <p><i class="fas fa-envelope icon"></i>Email: <a href="mailto:shafira.fadila41@smk.belajar.id">shafira.fadila41@smk.belajar.id</a></p>
      </div>
    </div>

    <div class="contact-box">
      <div class="contact-info">
        <p><i class="fab fa-instagram icon"></i>Instagram: <a href="https://www.instagram.com/shaffiraa71?igsh=MWt1Ynp5amNjZ29mcg%3D%3D&utm_source=qr" target="_blank" rel="noopener">@shaffiraa71</a></p>
      </div>
    </div>

    <div class="contact-box">
      <div class="contact-info">
        <p><i class="fab fa-youtube icon"></i>YouTube: <a href="https://www.youtube.com/@safirafadilaanggitarianto8444" target="_blank" rel="noopener">Shafirafadila</a></p>
      </div>
    </div>

    <div class="footer">
      <p>Terima kasih telah mengunjungi halaman kontak saya!</p>
    </div>

    <div>
      <a href="intro.html" class="contact-button" role="button">Kembali</a>
    </div>
  </div>
</body>
</html>
