      justify-content: center;

    .about-img img {
      width: 400px;
      height: 400px;
      object-fit: cover;
      border-radius: 50%;
      animation: neonGlow 4s infinite ease-in-out;
    }

    @keyframes neonGlow {
      0% {
        box-shadow: 0 0 40px #00c8ff, 0 0 80px #00c8ff, 0 0 120px #00c8ff;
      }
      33% {
        box-shadow: 0 0 40px #ff00ff, 0 0 80px #ff00ff, 0 0 120px #ff00ff;
      }
      66% {
        box-shadow: 0 0 40px #8a2be2, 0 0 80px #8a2be2, 0 0 120px #8a2be2;
      }
      100% {
        box-shadow: 0 0 40px #00c8ff, 0 0 80px #00c8ff, 0 0 120px #00c8ff;
      }
    }

    .social-icons {

      justify-content: center;

      padding: 0;
      margin: 0;
    }

      font-size: 20px;
      text-decoration: none;
      transition: color 0.3s ease;
      display: inline-flex;
      align-items: center;
      justify-content: center;
    }

    .social-icons li a:hover,
    .social-icons li a:focus {
      color: #66d9ff;
      outline: none;
    }

    .icon {

      height: 30px;
